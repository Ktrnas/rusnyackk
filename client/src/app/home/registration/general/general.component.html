<form  #generalForm="ngForm">
 

 
  <div>
    <div class="input">
    <label  >Title</label>
    <input type="text" name='title' required minlength="10" [(ngModel)]="company.title" #title="ngModel"
    > 
   
    <div *ngIf="title.errors && (title.invalid || title.untouched)" class="alert alert-danger">
    <div [hidden]="!title.errors.required">
      required field
    </div>
    <div [hidden]="!title.errors.minlength">
    Title must be at least 10 charackters long!
    </div>
    </div>
    </div>
    </div>

    <div>
      <div class="input">
      <label>Description</label>
      <input type="text" name='description' required maxlength="1000" [(ngModel)]="company.description" #description="ngModel">
      <div *ngIf="description.errors && (description.invalid || description.untouched)" class="alert alert-danger">
       
        <div [hidden]="!description.errors.required">
        required field
      </div>
      <div [hidden]="!description.errors.maxlength">
      Description must be less than 1000 charackters long!
      </div>
      </div>
      </div>
      </div>

  <div>
  <div class="input">
  <label> Logo(img)</label>
  <input type="file" accept=".jpg, .jpeg, .png" name='logo' ngModel (change)="getFile($event)" #logo="ngModel">
  <div *ngIf="!logoloaded && (logo.invalid || logo.untouched) " class="alert alert-danger">
  <div>
    required field
  </div>
  </div>
  </div>
  </div>
 

  <div>
    <div class="input">
    <label> Banner(img)</label>
    <input type="file" accept=".jpg, .jpeg, .png" name='banner' ngModel (change)="getFile($event)" #banner="ngModel">
    </div>
    </div>

    <div>
      <div class="input">
      <label>Website</label>
      <input type="url" name='website' pattern="https?://....(?:\.[a-z].)" required  [(ngModel)]="company.website" #website="ngModel">
      <div *ngIf="website.errors && (website.invalid || website.untouched)" class="alert alert-danger">
      <div [hidden]="!website.errors.required">
       required field
      </div>
      <div [hidden]="!website.errors.pattern">
      Correct: http://****.** or https://****.** !
      </div>
      </div>
      </div>
      </div>


  
  
  <div>
  <div class="input">
  <button [disabled]="!generalForm.form.valid" (click)="savegeneral()">Save</button>
  </div>
  </div>
  </form>
